<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Numeric Calculator</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <main>
        <div class="calculator" aria-label="Calculator">
            <div class="calculator__display" aria-live="polite" id="display">0</div>
            <div class="calculator__keys">
                <button class="key key--operator" data-action="clear" aria-label="Clear">C</button>
                <button class="key key--operator" data-action="all-clear" aria-label="All Clear">AC</button>
                <button class="key key--operator" data-action="divide" aria-label="Divide">/</button>
                <button class="key key--operator" data-action="multiply" aria-label="Multiply">*</button>
                <button class="key key--number">7</button>
                <button class="key key--number">8</button>
                <button class="key key--number">9</button>
                <button class="key key--operator" data-action="subtract" aria-label="Subtract">-</button>
                <button class="key key--number">4</button>
                <button class="key key--number">5</button>
                <button class="key key--number">6</button>
                <button class="key key--operator" data-action="add" aria-label="Add">+</button>
                <button class="key key--number">1</button>
                <button class="key key--number">2</button>
                <button class="key key--number">3</button>
                <button class="key key--operator" data-action="calculate" aria-label="Equals">=</button>
                <button class="key key--number">0</button>
                <button class="key key--number" data-action="decimal" aria-label="Decimal Point">.</button>
            </div>
        </div>
    </main>
    <script src="./src/js/calculator.js" type="module"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
